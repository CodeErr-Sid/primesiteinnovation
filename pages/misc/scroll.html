      <script>
        document.addEventListener("DOMContentLoaded", function () {
          let prevScrollPos = window.pageYOffset;
          let scrolledDistance = 0;
          const header = document.querySelector(".navbar");
          const headerSpacer = document.querySelector(".header_spacer");
          const originalSpacerHeight = getComputedStyle(headerSpacer).height;

          window.addEventListener("scroll", function () {
            const currentScrollPos = window.pageYOffset;
            const windowWidth = window.innerWidth;

            scrolledDistance += Math.abs(currentScrollPos - prevScrollPos);

            if (scrolledDistance > 200) {
              if (prevScrollPos > currentScrollPos) {
                // Затримка зміни видимості на 0.3 секунди
                setTimeout(function () {
                  header.style.transform = "translateY(0)";
                  headerSpacer.style.height = windowWidth < 767 ? "1rem" : "1.25rem";
                }, 300);
              } else {
                // Затримка зміни видимості на 0.3 секунди
                setTimeout(function () {
                  header.style.transform = "translateY(-100%)";
                  headerSpacer.style.height = originalSpacerHeight;
                }, 300);
              }

              // Скидаємо відстань прокрутки після затримки
              scrolledDistance = 0;
            }

            prevScrollPos = currentScrollPos;
          });
        });
      </script>
    </div>
    <div class="custom-style w-embed">






      <style>
        @keyframes scroll {
          from {
            -webkit-transform: translateX(0);
            transform: translateX(0);

          }

        }

        .scroll {
          animation: scroll 30s linear infinite;

        .reverse {

  <script src="https://unpkg.com/split-type"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll('[appear-anime]');
      const trigger = document.querySelector('.trigger');
      const heroScenaElements = document.querySelectorAll('[hero-scena]');
      const video = document.getElementById('hero-v');

      trigger.addEventListener('click', function () {
        elements.forEach((text) => {
          const split = new SplitType(text, { types: 'chars' });

          setTimeout(() => {
            split.chars.forEach((char, index) => {
              gsap.from(char, {
                y: '50%', // Величина виїжджання знизу в відсотках
                opacity: 0,
                duration: 1,
                ease: "power4.out",
                delay: index * 0.1 // Додаткова затримка для кожної букви
              });
            });
          }, 800); // Затримка 3 секунди
        });

        heroScenaElements.forEach((element) => {
          gsap.from(element, {
            opacity: 0,
            duration: 1.5,
            delay: 0.8 // Затримка 3 секунди
          });
        });
        video.play(); // Включення відео
      });
    });
  </script>

  <script>
    let buttons = document.querySelectorAll('[hoverstagger="link"]');

    buttons.forEach((button) => {
      let textElements = button.querySelectorAll('[text-split]');

      let tlHover = gsap.timeline({ paused: true });

      textElements.forEach((textElement, index) => {
        let splitText = new SplitType(textElement, { types: ["words", "chars"] });
        let chars = splitText.chars;

        if (index === 0) {
          tlHover.to(chars, { duration: 0.5, y: "-100%", ease: "power4.out", stagger: 0.02 });
        } else {
          tlHover.from(chars, { duration: 0.5, y: "100%", ease: "power4.out", stagger: 0.02 }, 0.1);
        }
      });

      button.addEventListener("mouseenter", () => {
        tlHover.play();
      });

      button.addEventListener("mouseleave", () => {
        tlHover.reverse();
      });
    });

  </script>

  <script>
    // Перевірка ширини екрану
    function isScreenWidthGreaterThan478() {
      return window.innerWidth > 478;
    }

    // Ініціалізація контролера ScrollMagic, якщо ширина екрану відповідає вимогам
    if (isScreenWidthGreaterThan478()) {
      var controller = new ScrollMagic.Controller();

      var sections = document.querySelectorAll('.paralax');
      var yOffset = 6;

      sections.forEach(function (section, index) {
        var yOffSetValue = yOffset * (index + 1);

        if (index < sections.length - 1) {
          var nextSection = sections[index + 1];
          var scene = new ScrollMagic.Scene({
            triggerElement: section,
            triggerHook: 1,
            duration: '100%'
          })
            .setTween(TweenMax.to([section, nextSection], 1, { y: '-' + yOffSetValue + 'rem', ease: Power0.easeNone }))
            .addTo(controller);
        } else {
          var scene = new ScrollMagic.Scene({
            triggerElement: section,
            triggerHook: 1,
            duration: '100%'
          })
            .setTween(TweenMax.to(section, 1, { y: '-' + yOffSetValue + 'rem', ease: Power0.easeNone }))
            .addTo(controller);
        }
      });
    }
  </script>

  <script>
    // Функція для визначення, чи пристрій є мобільним чи планшетом
    function isMobileOrTablet() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Додаткова функція для перевірки ширини екрану
    function isScreenWidthLessThan991() {
      return window.innerWidth < 991;
    }

    // Ініціалізація курсора та додаткових ефектів тільки якщо пристрій не є мобільним або планшетом і ширина екрану більша або дорівнює 991 пікселям
    if (!isMobileOrTablet() && !isScreenWidthLessThan991()) {
      const cursor = new cursoreffects.rainbowCursor({
        colors: ["#DBF2BD"], // Початковий колір за замовчуванням
        length: 14,
        size: 18,
      });

      // Додавання кастомного курсора через jQuery
      $(document).ready(function () {
        const circleCursor = $("<div class='circle-cursor'></div>").appendTo("body");

        $(document).on("mousemove", function (e) {
          circleCursor.css({
            left: e.clientX + "px",
            top: e.clientY + "px"
          });
        });

        circleCursor.addClass("visible");

        $("a.wrk-card").hover(
          function () {
            circleCursor.addClass("hovered");
          },
          function () {
            circleCursor.removeClass("hovered");
          }
        );

        $("a:not(.wrk-card)").hover(
          function () {
            circleCursor.addClass("other-hovered");
          },
          function () {
            circleCursor.removeClass("other-hovered");
          }
        );
      });
    }
  </script>
